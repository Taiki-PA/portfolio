<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギャラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="gallery.html">ギャラリー</a></li>
    </ul>
  </nav>

  <main class="gallery">
    <h1>ギャラリー</h1>

    <section class="category">
      <h2>背景</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/background/baseball1.jpg" alt="背景1"></div>
        <div class="grid-item"><img src="img/background/baseball2.png" alt="背景1"></div>
      </div>
    </section>

    <section class="category">
      <h2>動物</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/animal/papillon_clo_book.jpg" alt="動物1"></div>
        <div class="grid-item"><img src="img/animal/papillon_pet.jpg" alt="動物2"></div>
        <div class="grid-item"><img src="img/animal/papillon_real.jpg" alt="動物3"></div>
        <div class="grid-item"><img src="img/animal/papillon_ilast.jpg" alt="動物4"></div>
      </div>
    </section>

    <section class="category">
      <h2>広告</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/ad/beer1.jpg" alt="広告1"></div>
        <div class="grid-item"><img src="img/ad/ice1.jpg" alt="広告2"></div>
      </div>
    </section>

    <section class="category">
      <h2>人物</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/model/ilast_model.jpg" alt="人物1"></div>
        <div class="grid-item"><img src="img/model/real_model.jpg" alt="人物2"></div>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
