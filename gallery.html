<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ギャラリー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="gallery.html">ギャラリー</a></li>
    </ul>
  </nav>

  <main class="gallery">
    <h1>ギャラリー</h1>

    <section class="category">
      <h2>背景・風景</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/background/baseball1.jpg" alt="baseball1"></div>
        <div class="grid-item"><img src="img/background/baseball2.png" alt="baseball2"></div>
        <div class="grid-item"><img src="img/background/cherry_blossoms_at_night.png" alt="夜桜"></div>
        <div class="grid-item"><img src="img/background/city_night_view.jpg" alt="都会の夜景"></div>
        <div class="grid-item"><img src="img/background/riverside_in_the_evening.png" alt="夕方の川辺"></div>
        <div class="grid-item"><img src="img/background/spring_from_the_train_window.png" alt="車窓から春"></div>
      </div>
    </section>

    <section class="category">
      <h2>動物</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/animal/papillon_clo_book.jpg" alt="動物1"></div>
        <div class="grid-item"><img src="img/animal/papillon_pet.jpg" alt="動物2"></div>
        <div class="grid-item"><img src="img/animal/papillon_real.jpg" alt="動物3"></div>
        <div class="grid-item"><img src="img/animal/papillon_ilast.jpg" alt="動物4"></div>
        <div class="grid-item"><img src="img/animal/border_collie_school_uniform.jpg" alt="動物5"></div>
        <div class="grid-item"><img src="img/animal/golden_retriever_school_uniform.jpg" alt="動物6"></div>
        <div class="grid-item"><img src="img/animal/papillon_school_uniform.jpg" alt="動物7"></div>
        <div class="grid-item"><img src="img/animal/shiba_inu_school_uniform.jpg" alt="動物8"></div>
        <div class="grid-item"><img src="img/animal/toy_poodle_school_uniform.jpg" alt="動物9"></div>
      </div>
    </section>

    <section class="category">
      <h2>広告</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/ad/beer1.jpg" alt="広告1"></div>
        <div class="grid-item"><img src="img/ad/ice1.jpg" alt="広告2"></div>
      </div>
    </section>

    <section class="category">
      <h2>人物</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/model/ilast_model.jpg" alt="人物1"></div>
        <div class="grid-item"><img src="img/model/real_model.jpg" alt="人物2"></div>
      </div>
    </section>

    <section class="category">
      <h2>アート</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/art/crescent_moon_and_I.png" alt="三日月と僕"></div>
      </div>
    </section>

    <section class="category">
      <h2>ロゴ</h2>
      <div class="grid">
        <div class="grid-item"><img src="img/logo/cat_cafe_logo.png" alt="猫カフェロゴ"></div>
      </div>
    </section>

  </main>
  <script src="script.js"></script>

</html>
